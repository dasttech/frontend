<div class="navbar">
	<nav>
		<div class="logo pt-5" routerLink="" style="cursor: pointer">
			<img src="{{logo}}" alt="logo">
			<h2 routerLink="">DAST</h2>
		</div>
		<div class="hamburger" [class.menu_iconClass]="menu_icon_variable" (click)="openMenu()">
			<div class="bars1"></div>
			<div class="bars2"></div>
			<div class="bars3"></div>
		</div>

		<div class="brothers">
			<div class="nav-links">
				<ul (click)="openMenu()">
					<li class="link1"><a routerLink="/">Home</a></li>
					<li class="link1"><a routerLink="/about">About</a></li>
					<li class="link1" *ngIf="isValidator"><a routerLink="account/validation">Validation</a></li>
					<li class="link1" *ngIf="isAdmin||isDefaultAdmin"><a routerLink="account/admin">Admin</a></li>
					<!-- <li class="link2"><a routerLink="/whitepaper">Whitepaper</a></li> -->
					<li class="link2"><a routerLink="/account">Account</a></li>
					<!-- <li class="link4"><a routerLink="/roadmap">Roadmap</a></li> -->
					<li class="link4"><a href="https://t.me/dastofficial1"><img src="{{telegram}}"></a></li>
					<li class="link4"><a
							href="https://mobile.twitter.com/DastCommunity?t=9hyFOcQGgx1gKi3c1blSNA&s=09"><img
								src="{{twitter}}"></a></li>
				</ul>
			</div>

			<div class="connectbtn">
				<button (click)="connectService.checkConnection();copyUserAddress()"><img src="{{rocket}}">
					{{connectService.isConnected?connectService.connectedAccount:"Connect"}}</button>
			</div>
		</div>
	</nav>
	<div class="mobile-nav" [class.menuClass]="menuVariable">
		<div>
			<ul (click)="openMenu()">
				<li class="link1"><a routerLink="/">Home</a></li>
				<li class="link1"><a routerLink="/about">About</a></li>
				<li class="link1" *ngIf="isValidator"><a routerLink="account/validation">Validation</a></li>
				<li class="link1" *ngIf="isAdmin||isDefaultAdmin"><a routerLink="account/admin">Admin</a></li>
				<!-- <li class="link2"><a routerLink="/whitepaper">Whitepaper</a></li> -->
				<li class="link2"><a routerLink="/account">Account</a></li>
				<!-- <li class="link4"><a routerLink="/roadmap">Roadmap</a></li> -->
				<li class="link4">
					<a href="https://t.me/dastofficialtg" class="mr-5"><img src="{{telegram}}"></a>
					&nbsp;&nbsp;
					<a href="https://mobile.twitter.com/DastCommunity?t=9hyFOcQGgx1gKi3c1blSNA&s=09"><img
							src="{{twitter}}"></a>
				</li>
			</ul>
		</div>

		<div class="connectbtn">
			<button (click)="connectService.checkConnection();copyUserAddress()"><img src="{{rocket}}">
				{{connectService.isConnected?connectService.connectedAccount:"Connect"}}</button>
		</div>
	</div>
</div>
<div id="liveAlertPlaceholder" style="z-index: 1000;"></div>
<div id="loading" style="z-index: 1000;"><app-loading></app-loading></div>
