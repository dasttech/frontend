<div class="video-controller">
  <div class="main">
    <div class="title">
      <h2>Watch the Video</h2>
    </div>
    <div class="video-container"  data-aos="zoom-in"
    data-aos-duration="1500">
      <video src="{{video}}" poster="{{preview}}" autoplay [muted]="'muted'" loop controls>
      </video>
    </div>
  </div>
</div>
