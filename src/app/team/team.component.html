<div class="main">
    <div class="container title" data-aos="fade-up">
        <h1>Meet our team</h1>
        <div class="buttons" data-aos="fade-up">
        </div>
    </div>
    <div class="container-md">
        <div class="row gx-2">
        <div class="row row3 justify-content-center">
            <div class="col-12 col-sm-6 col-md-4" data-aos="fade-left" *ngFor="let team of teams">
                <div class="demo p-3">
                    <div class="avatar"><img [src]="team.image" alt=""></div>
                    <div class="txt2">
                        <p>{{ team.name }}</p>
                        <p>{{team.position}}</p>
                        <div class="socials">
                            <div class="twitter"><a href="{{team.twitter}}"><img src="{{twitter}}" alt=""></a> </div>
                            <div class="linkedin"><a href="{{team.linkedin}}"><img src="{{linkedin}}" alt=""></a> </div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>
</div>
