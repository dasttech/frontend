<div class="container-fluid" *ngIf="loadService.showLoader">
    <div class="row">
        <div class="col-md-12 loadarea">
            <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <small class="text-light pt-3">{{loadService.message}}</small>
        </div>
    </div>
</div>
