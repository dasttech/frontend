<div class="container pt-5">
    <div class="row pt-5">
        <div class="col-md-2"></div>
        <div class="col-md-8 pt-5 text-light">
            <form>

                <div class="part1" >
                    <h1 class="display-4 text-center">Asset Details</h1>
                    <div class="mb-3">
                        <label for="" class="form-label">Asset Title</label>
                        <input type="text" class="form-control" placeholder="Title of the asset" name="asset_title"
                            [(ngModel)]="asset_title" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Full Asset Description</label>
                        <textarea class="form-control text-dark w-100" name="asset_asset" [(ngModel)]="asset_asset"
                            placeholder="Full asset details here" style="height: 300px; width: 100vw;"></textarea>
                    </div>
                </div>

                <br>
                <div class="col-12 d-flex justify-content-center" >
                    <button type="submit" class="w-25 continue-btn" (click)="save()">Submit</button>
                </div>
            </form>


        </div>
    </div>
</div>
