<div class="container-fluid">
    <div class="row pt-5">
        <div class="col-12 pt-4 text-light">
            <div class="alert" style="background-color: rgba(76, 79, 79, 0.1); display: flex; flex-direction: row; justify-content: space-between;">
                <h1 class=" ">Saved Assets</h1>
                <i class="bi bi-plus-circle-fill mr-5" data-bs-toggle="modal" data-bs-target="#add" style="margin-right:5%; font-size: 2rem; color: cornflowerblue;" routerLink="/saveAsset"></i>
            </div>
        </div>
        <div class="col-md-8 offset-md-2 text-light" *ngIf="tab==0">
            <ul class="">
                <li class="border-bottom" *ngFor="let asset of myAssets; let i = index">
                    <h5> {{i+1}}. &nbsp; {{asset.title}}</h5>
                    <div class="icons mr-5">
                        <i class="bi bi-eye" (click)="switchtab(1);viewAsset(i)"></i>
                        <i class="bi bi-trash " data-bs-toggle="modal" (click)="setId(i)" data-bs-target="#confirmation"></i>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-8 offset-md-2 pt-5 text-light" *ngIf="tab==1">
            <form>

                <div class="part1" >
                    <h1 class="display-4 text-center">Asset Details</h1>
                    <div class="mb-3">
                        <label for="" class="form-label">Asset Title</label>
                        <input [disabled]="!editing" type="text" class="form-control" [ngClass]="editing?'form-bg':''" placeholder="Title of the asset" name="asset_title"
                            [(ngModel)]="asset_title" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Full Asset Description</label>
                        <textarea [disabled]="!editing" class="form-control text-dark w-100" [ngClass]="editing?'form-bg':''" name="asset_asset" [(ngModel)]="asset_asset"
                            placeholder="Full asset details here" style="height: 350px; width: 100vw;"></textarea>
                    </div>
                </div>

                <br>
                <div class="col-12 d-flex justify-content-center" >
                    
                    <button type="submit" class="w-25 continue-btn" (click)="switchtab(0)"> <i class="bi bi-arrow-return-left"> Back</i></button>
                    <button type="submit" class="w-25 continue-btn" *ngIf="editing" (click)="update()"> <i class="bi bi-cloud-arrow-up-fill"></i> Update Changes</button>
                    <button type="submit" class="w-25 continue-btn" *ngIf="!editing" (click)="toggleEdit()"><i class="bi bi-pencil"></i> Enable Editing </button>
                    <button type="submit" class="w-25 continue-btn btn-danger" *ngIf="editing" (click)="toggleEdit()"> <i class="bi bi-sign-stop-fill"></i> Discard Changes</button>
                </div>
            </form>


        </div>
    </div>
</div>



  <!-- Modal -->
  <div class="modal fade" id="confirmation" tabindex="-1" aria-labelledby="confirmationLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationLabel">Alert <i class="bi bi-exclamation-octagon-fill text-danger"></i></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this asset?<br><br>
          <i class="text-danger">This is not reversible</i>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn border border-2 bg-muted" data-bs-dismiss="modal" (click)="delete(assetId)"><i class="bi bi-trash text-danger" ></i> Delete </button>
        </div>
      </div>
    </div>
  </div>
