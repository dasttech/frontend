<div class="container pt-5">
    <div class="row pt-5">
        <div class="col-md-12 pt-5">
           <div class="alert text-light font-weight-bold" style="background-color: rgba(253, 251, 251,0.2);">
            <div class="alert text-light font-weight-bold" *ngIf="error.length>1" style="background-color: rgba(255, 9, 9, 0.553);">{{error}}</div>
         <h3 class="text-center">Search account</h3>

         <form action="">
                    
            <div class="row">
                  <div class="mb-3 col-md-6 offset-md-3" *ngIf="true">
                    <label >Enter Account Token</label>
                    <input class="w-50 " type="text" name="searchText" [(ngModel)]="searchText"  placeholder="Account Token" class="form-control" id="email">
                  </div>
                  

                  
                  <div class="col-12 text-center pt-5">
                    <button type="button"  (click)="searchAccount();error=''">Submit</button>
                </div>
            </div>      
            
            
        </form>
           </div>
        </div>
    </div>
</div>
